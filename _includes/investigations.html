<!-- About Section -->
<section id="invs">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading editable">Investigaciones</h2>
        <h3 class="section-subheading text-muted editable">Lorem ipsum dolor sit amet consectetur.</h3>
      </div>
    </div>
    <div class="row" style="overflow:hidden;">
      {% for item in page.investigations %}
      {% assign linable = forloop.index | minus: 1 | modulo: 2 %}
      <div class="col-md-5">
        <div class="text-center">
          <h2 class="inv-title">{{item.title}}</h2>
          <div class="img-container">
            <img src="https://picsum.photos/1750/3000"></img>
          </div>
          <p class="text-muted">{{item.description}}</p>
        </div>
        <a href="#" target="_blank" class="button-link centered">
          Leer
        </a>
      </div>
      {% if linable == 0 %}
      <div class="col-md-2 hidden-xs hidden-sm">
        <hr>
      </div>
      {% endif %}
      {% endfor %}
    </div>
  </div>
</section>

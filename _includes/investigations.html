<!-- About Section -->
<section id="invs">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading editable">Investigaciones</h2>
        <h3 class="section-subheading text-muted editable">Lorem ipsum dolor sit amet consectetur.</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <ul class="timeline">
          {% for item in page.investigations %}
          {% assign direction = forloop.index | modulo: 2 %}
          <li {% if direction == 1 %}class="timeline-inverted"{% endif %}>
            <div class="timeline-image circle">
              <img class="img-responsive" src="{{ item.image | prepend: site.baseurl }}" alt="{{ item.title }}">
            </div>
            <div class="timeline-panel">
              <div class="timeline-heading">
                <h4>2009-2011</h4>
                <h4 class="subheading">{{ item.title }}</h4>
              </div>
              <div class="timeline-body">
                <p class="text-muted">{{ item.description }}</p>
              </div>
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>

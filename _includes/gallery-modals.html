 <!-- Gallery Modals -->
 {% for item in page.gallery %}
    {% assign id = item.path | split: "/" %}
    {% assign id = id[-1] | split: "." %}
    {% assign id = id[0] %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <hr class="star-primary">
                            <img src="{{ item.path }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <p>{{ item.desc }}</p>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}

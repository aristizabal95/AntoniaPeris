<!-- Gallery Modals -->
{% for investigation in site.investigations %}
{% assign idx = forloop.index | minus: 1 %}
<div class="portfolio-modal modal fade" id="investigationModal{{ idx }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-content">
    <div class="close-modal" data-dismiss="modal">
      <div class="lr">
        <div class="rl">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="modal-body">
            <h2>{{ investigation.title }}</h2>
            <h4 class="title">{{ investigation.subtitle }}</h4>
            <hr class="star-primary underlined">
            <img src="{{ investigation.image }}" class="img-responsive img-centered" alt="{{ post.alt }}">
            {{ investigation.content }}
            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}

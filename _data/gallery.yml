# Position allows you to assign size and position inside the gallery for each image, in each screen size
# Each position value is a string with this format
# "x_val, y_val, width_val, height_val"
#
# x_val      --> integer representing the x coordinate of the image inside the collage.
# y_val      --> integer representing the y coordinate of the image inside the collage.
# width_val  --> integer representing the amount of columns an image will span in the horizontal direction.
# height_val --> integer representing the amount of rows an image will span in the vertical direction.
#
# EXAMPLE
# xs_position: "1, 1, 2, 1" --> image positioned on coordinates (1,1), taking 2 columns and 1 row of space.
#
# xs --> extrasmall screens (cellphones). Number of columns: 2
# sm --> small screens (small tablets).   Number of columns: 4
# md --> middle screens (tablets, small computer screens). Number of columns: 6
# lg --> large screens (normal to big computer screens). Number of columns: 8

